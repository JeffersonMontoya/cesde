version: '3.8'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: cesde
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - pgdata:/var/lib/postgresql/data  # Usa un volumen nombrado

  backend:
    image: back:latest
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_NAME=cesde
      - DATABASE_USER=admin
      - DATABASE_PASSWORD=admin
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
    networks:
      - app-network

  frontend:
    image: front:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
